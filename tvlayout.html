<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tv Show</title>
    <link href="https://fonts.googleapis.com/css2?family=Miriam+Libre&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body id="tvpage">

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="./pictures/tvmovie.png" width="15%" height="15%" alt="logo">
        </a>
        <form class="form-inline">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><a href=index.html>Movies</a></button>
            <button class="btn btn-outline-success my-2 my-sm-0 ml-2" type="submit">TV Shows</button>
        </form>
    </nav>

    <div class="container">
        <div class="row" id="form-row">
            <div class="col-md-auto" id="form-col">
                <form>
                    <div class="form-group">
                        <h1 for="exampleInputEmail1" id="tv-heading">What TV show do you want to watch today friend?
                        </h1>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="TV show title search"
                                id="search-input">
                            <div class="input-group-append" id="search-btn">
                                <span class="input-group-text btn btn-outline-primary my-sm-0">Let's
                                    Go!</span>
                            </div>
                        </div>
                        <div class="alert alert-warning" id="error-display" style="display: none" role="alert">
                            Sorry, that tv show was not found.
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row" id="show-data" style="display: none">
            <div class="col-md-auto col-10">
                <p id="show-title"></p>
                <p id="show-genres"></p>
                <p id="show-premiered"></p>
                <p id="show-summary"></p>
                <img id="show-poster" src="" placeholder="">
                <button type="button" class="btn btn-primary btn-lg" id="episodes-btn">Episodes</button>
            </div>

            <div id="episodes">
                <!-- Episodes list goes here -->
            </div>
        </div>

        <img src="friend.jpg" style="width:100%" id="friends-image">

    </div>

    <footer id="tv-footer">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            <a href="Contact Us/web.html">
                <h2>Contact Us</h2>
            </a></button>
    </footer>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./TV.js"></script>

</body>

</html>
